<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS STT</title>
    <link rel="stylesheet" href="./style.css" />
        <script type="text/javascript" src="speech_to_text.js"></script>
    <script type="text/javascript" src="text_to_speech.js"></script>
  </head>
  <body>
    <header>
      <h1>VC-Xtension</h1>
    </header>
    <main>
      <form class="input" id="voice-form">
        <button id="start-button" class="myButton" name="start-button" >Start listening</button>
        <button id="speak-button" class="myButton" name="speak-button" >Speak out the question</button><br><br><br>
        <div name="result" id="result" contentEditable=true data-text="Your question will appear here"></div>
        <p id="message" hidden aria-hidden="true">
          Your browser doesn't support Speech Recognition. Sorry.
        </p>
      </form>
    </main>
  </body>

</html>
